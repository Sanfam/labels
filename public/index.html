<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Labels</title>
  </head>
  <body>
    <h2>Label Clone</h2>
    <form action="/copy" method="POST">
      <h3>Source repo</h3>
      <input type="text" name="sourceRepo" placeholder="owner:repo"/>
      <br />
      <h3>Target repo</h3>
      <input type="text" name="targetRepo" placeholder="owner:repo"/>
      <br />
      <input type="submit" value="Sync Labels" />
    </form>
  </body>
</html>
