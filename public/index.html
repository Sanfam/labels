<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Labels</title>
  </head>
  <body>
    <h2>Label Clone</h2>
    <form action="/copy" method="POST">
      <input type="text" name="source-repo" placeholder="owner:repo"/>
      <br />
      <input type="text" name="username" placeholder="username"/>
      <br />
      <input type="password" name="password" placeholder="password"/>
      <br />
      <input type="text" name="target-repo" placeholder="Target Repository"/>
      <br />
      <input type="submit" value="Copy Labels" />
    </form>
  </body>
</html>
